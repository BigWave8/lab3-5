<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" as="font" href="//fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"rel="stylesheet"/>
</head>
<body> 
    <header class="header contatiner">
        <div class="header__left" id="shadowBox">
            <a class="header__nav-item">Stationery<a>
            <a class="header__nav-item" href="">My Stationeries<a>
            <a class="header__nav-item" href="create.html">Create Stationery<a>
        </div>
        <div class="header__right">
            <input type="text" name="search"
            placeholder=" Type something there..." id="finder" oninput="findStationery()">
        </div>
    </header>
    <section class="manager contatiner">
        <div class="manager__left">
            <h1 class="manager-title">Manage Stationery</h1>
            <div class="manager-sort">
                <div class="sort-text">Sort by the most<br>expensive stationery</div>
                <label class="switch">
                    <input type="checkbox" id="sorter">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="manager-price">
                <div class="manager-price-text">Count total price:</div>
                <button class="button-count" id="count_price">Count</button>
                <div class="manager-price-count">Total expenses: <span id="counter"></span> UAH</div>
            </div>
        </div>
        <div class="manager__right" id="stationeries">
        </div>
    </section>
    <script  src="js/script.js" type="module"></script>
</body>
</html>
