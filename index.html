<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery Shop</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" as="font" href="//fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&amp;display=swap">
</head>
<body> 
    <header class="header contatiner">
        <div class="header__left">
            <a class="header__nav-item" href="#">Stationery<a>
            <a class="header__nav-item" href="#">My Stationeries<a>
            <a class="header__nav-item" href="#">Create Stationery<a>
        </div>
        <div class="header__right">
            <div class="header__right-type">
                <input type="text" name="search"
                placeholder=" Type something there..." id="finder">
            </div>
            <button class="button-search" onclick="findStationery()">Search</button>
            <button class="button-clear" onclick="clearStationery()">Clear</button>
        </div>
    </header>
    <section class="manager contatiner">
        <div class="manager__left">
            <h1 class="manager-title">Manage Stationery</h1>
            <div class="manager-sort">
                <div class="sort-text">Sort by the most<br>expensive stationery</div>
                <label class="switch">
                    <input type="checkbox" onclick="sortStationery()">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="manager-price">
                <div class="manager-price-text">Count total price:</div>
                <button class="button-count" onclick="countStationery()">Count</button>
                <div class="manager-price-count">Total expenses: <span id="counter"></span> UAH</div>
            </div>
        </div>
        <div class="manager__right" id="stationeries">
            <div class="object">
                <img class="notebook-icon" src="images/notebook.svg" alt="Notebook">
                <h2 class="object-name">Notebook</h2>
                <p class="object-description">Price: 123 UAH<br>Producer: WIN<br>Bar code: 12341234<br>Target age: 12</code></p>
                <div class="time-update">Last time update: 123s</div>
                <div class="object__button">
                    <button class="button-edit">Edit</button>
                    <button class="button-remove">Remove</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
